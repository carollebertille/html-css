<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & video</title>
</head>
<body>
    <audio controls autoplay loop>
        <source src="https://resources.zybooks.com/WebProgramming/tyops_vivaldi-meets-hip-hop.mp3">
        Your browser does not support the audio element.
    </audio>
    <video controls width="500" autoplay muted>
        <source src="https://resources.zybooks.com/WebProgramming/subway.mp4">
    </video>
    <p>Watch this funny video!</p>
    <!--The <iframe> element allows a webpage to be embedded in a rectangular area of the current webpage. The <iframe> element uses the src attribute to specify the URL of the webpage to display and the width and height attributes to define the width and height in pixels of the rectangular iframe.-->
    <iframe width="460" height="250" allow="autoplay" src="https://www.youtube.com/embed/g4hvUvBmoaA?rel=0&autoplay=1">
    </iframe>

</body>
</html>
